import groovy.json.JsonSlurper
apply plugin: 'com.android.library'


android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

}

def getAndroidSDKVersion() {

    def inputFile = new File("$rootDir/../node_modules/react-native-situm-plugin/package.json")
    if (!inputFile.exists()) {
        // We are using SitumReactNativeGettingStarted
        inputFile = new File("$rootDir/../../package.json")
    }
    def packageJson = new JsonSlurper().parseText(inputFile.text)

    return packageJson["sdkVersions"]["android"]
}


dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation("es.situm:situm-sdk:${getAndroidSDKVersion()}") {
        transitive = true
    }
    implementation 'org.locationtech.jts:jts-core:1.16.1'
}
