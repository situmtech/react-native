trigger:
  - master

pr: none

parameters:
  - name: XAPIEMAIL
    type: string
    displayName: X-API-EMAIL
    default: user@email.com
  - name: XAPIKEY
    type: string
    displayName: X-API-KEY
    default: user-api-key
  - name: BUILDINGID
    type: string
    default: "1"
  - name: FLOORID
    type: string
    default: "1"
  - name: DASHBOARD_URL
    type: string
    default: "https://dashboard.situm.com"
  - name: REMOTEID
    type: string
    default: "demo"
  - name: LANG
    type: string
    default: "en"

variables:
  - group: Passwords
  - group: SoftwareVersions
  - group: SharepointPaths

resources:
  repositories:
  - repository: sys_kubernetes_templates
    type: bitbucket
    endpoint: Bitbucket - sistemas
    name: situm/sys-kubernetes-templates.git

jobs:
  #===============================================================
  # Job for Android app
  #===============================================================
  - job:
    displayName: Build Android App
    pool:
      vmImage: $(ubuntuVersion)
    steps:
    - ${{ if ne(variables['Build.Reason'],'manual') }}:
      - bash: |
           echo "##vso[task.setvariable variable=XAPIKEY]$(echo $(XAPIKEY_EXAMPLES))"
           echo "##vso[task.setvariable variable=XAPIEMAIL]$(echo $(XAPIEMAIL_EXAMPLES))"
           echo "##vso[task.setvariable variable=BUILDINGID]$(echo $(BUILDING_ID_EXAMPLES))"
           echo "##vso[task.setvariable variable=FLOORID]$(echo $(FLOOR_ID_EXAMPLES))"
           echo "##vso[task.setvariable variable=REMOTEID]$(echo 'demo')"
           echo "##vso[task.setvariable variable=LANG]$(echo 'en')"
           echo "##vso[task.setvariable variable=DASHBOARD_URL]$(echo 'https://dashboard.situm.com')"
           echo "##vso[task.setvariable variable=BUILDNUMBER]$(echo $(Build.BuildNumber) | awk -F"." '{if ($2 < 10) print $1"0"$2; else print $1$2}')"

           echo -e "\n[!] I'm a shy step so I don't show any information. You'll see my work in the Configure Credentials step"
        displayName: Configure Automatic run Vars

    - ${{ if eq(variables['Build.Reason'],'manual') }}:
      - bash: |
           echo "##vso[task.setvariable variable=XAPIKEY]$(echo ${{parameters.XAPIKEY}})"
           echo "##vso[task.setvariable variable=XAPIEMAIL]$(echo ${{ parameters.XAPIEMAIL}})"
           echo "##vso[task.setvariable variable=BUILDINGID]$(echo ${{ parameters.BUILDINGID}})"
           echo "##vso[task.setvariable variable=FLOORID]$(echo ${{ parameters.FLOORID}})"
           echo "##vso[task.setvariable variable=REMOTEID]$(echo ${{ parameters.REMOTEID}})"
           echo "##vso[task.setvariable variable=LANG]$(echo ${{ parameters.LANG}})"
           echo "##vso[task.setvariable variable=DASHBOARD_URL]$(echo ${{ parameters.DASHBOARD_URL }})"
           echo "##vso[task.setvariable variable=BUILDNUMBER]$(echo $(Build.BuildNumber) | awk -F"." '{if ($2 < 10) print $1"0"$2; else print $1$2}')"

           echo -e "\n[!] I'm a shy step so I don't show any information. You'll see my work in the Configure Credentials step"
        displayName: Configure Manual run Vars

    - template: azure/common-steps.yaml
      parameters:
        XAPIKEY: $(XAPIKEY)
        XAPIEMAIL: $(XAPIEMAIL)
        BUILDINGID: $(BUILDINGID)
        FLOORID: $(FLOORID)
        DASHBOARD_URL: $(DASHBOARD_URL)
        REMOTEID: $(REMOTEID)
        LANG: $(LANG)
        system: $(ubuntuVersion)

    - template: azure/build-examples.yaml
      parameters:
        DASHBOARD_URL: $(DASHBOARD_URL)
        system: $(ubuntuVersion)
        BUILDINGID: $(BUILDINGID)
        XAPIEMAIL: $(XAPIEMAIL)
        BUILDNUMBER: $(BUILDNUMBER)

    - ${{ if ne(variables['Build.Reason'],'manual') }}:
      - template: azure-templates/teams-notifier.yml@sys_kubernetes_templates
        parameters:
          channelId: $(releasesMobileChannelId)
          teamID: $(releasesMobileTeamId)
          messageType: "error"
          message: "Hey Team, üö® our <strong>React Native Android Example App auto build</strong> just took a dive off the high board and belly-flopped! üö® Let's put on our lifeguard hats and dive in for a rescue mission! üöë Time to debug and bring that pipeline back to smooth sailing! üõ†Ô∏è‚öì Alert level: High! Let's fix it! üö®"


